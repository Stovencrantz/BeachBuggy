    <title>Beach Buggy</title>

  <body onload = "loadBeaches()">
    <main>
      <nav>
        <h1>BeachBuggy</h1>
        <ul>
          <li>test</li>
        </ul>
      </nav>
      <div class="container">
        <div class="row">
          <p>Click the button to get your coordinates.</p>

          <button class="btn btn-primary" onclick="">

          </button>
        </div>
        <div class="row">
          <select class="form-select" aria-label="Default select example" onchange="console.log(this.value)">
            <option value="none">Select a beach</option>
          </select>
        </div>
        <div class="row">
          <div class="beachLocation">
            <p>Lat: <span class="beachLat"></span></p>
            <p>Lon: <span class="beachLon"></span></p>
         </div>
        </div>
        <div class="row"><div id="locationWeather"></div></div>
      </div>
