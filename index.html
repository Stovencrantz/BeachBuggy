<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <!-- <link rel="apple-touch-icon" href="images/icons/icon-152x152.png"> -->
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <title>Beach Buggy</title>
  </head>
  <body onload="loadBeaches()">
    <main>
      <nav>
        <h1>BeachBuggy</h1>
      </nav>
      <div class="container-fluid">
        <div class="row justify-content-md-center" id="actionItems">
          <div class="col-6" id="beachDropdown">
            <div>
              <select
                class="form-select"
                aria-label="Default select example"
                onchange="getBeachData()"
              >
                <option value="none">Select a beach</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row justify-content-md-center" id="textFields">
          <div class="col-6" id="DropdownText">
            <div class="beachLocation">
              <p>Lat: <span class="beachLat"></span></p>
              <p>Lon: <span class="beachLon"></span></p>
              <p>Weather: <span class="weather"></span></p>
              <p>Wind Direction: <span class="windDir"></span></p>
              <p>Wind Speed: <span class="windSpeed"></span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script src="js/loadFile.js"></script>
  </body>
</html>
